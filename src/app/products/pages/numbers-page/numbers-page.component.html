<p-panel [showHeader]="false">
    <h1>Pipes Numéricos</h1>
    <p>
        Pipes Incluídos en el Common Module
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas">
            {{ (totalSells + 1256) | number: '1.2-2' }}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas">
            {{ totalSells | currency: 'PEN' }}
        </p-card>
    </div>
    
    <div class="col-12 md:col-4">
        <p-card header="Ganacia Porcentual">
            {{ percent | percent: '1.2-2' }}
        </p-card>
    </div>
</div>
