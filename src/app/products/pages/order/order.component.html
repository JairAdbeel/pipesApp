<p-panel [showHeader]="false">
    <h1>Pipes Personalizados</h1>
    <p>Un pipe creado por {{ 'nosotros' | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <!-- <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
        <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
        <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>
        <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton> -->
        <p-button label="toggleCase" icon="pi pi-search" class="mr-2"
        (onClick)="toggleUpperCase()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button (onClick)="changeOrder('name')" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
        <p-button (onClick)="changeOrder('canFly')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
        <p-button (onClick)="changeOrder('color')" label="Por Color" icon="pi pi-sort" styleClass="p-button-help mr-2"></p-button>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
        <p-panel header="HÃ©roes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </p-panel>

    </div>

</div>
